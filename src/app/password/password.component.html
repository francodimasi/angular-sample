<div class="main-div">
<mat-card class="center" flex="50">
        <mat-card-header>
                <mat-card-title><h2>Cambiar Contraseña</h2></mat-card-title>
              </mat-card-header>
              <mat-card-content>
        <form (ngSubmit)="onSubmit(passwordForm)" #passwordForm="ngForm">
                <mat-form-field class="input-full-width">
                    <input matInput type="password" placeholder="Contraseña" [ngModel]="password" name="password" id="password" required/>
                    <mat-hint>Ingresá una nueva Contraseña</mat-hint>
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput type="password" placeholder="Repetir Contraseña" [ngModel]="passwordCheck" name="passwordCheck" id="passwordCheck" required/>
                    <mat-hint>Repetí la misma Contraseña</mat-hint>
                </mat-form-field>
                <mat-error style="padding-top: .5rem;" *ngIf="error">
                    {{error}}
                </mat-error>
                <div style="padding-top: 1rem;">
                    <button mat-raised-button color="primary" type="submit">Cambiar Contraseña</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
