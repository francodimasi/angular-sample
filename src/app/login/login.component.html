<div class="main-div">
<mat-card class="center" flex="50">
        <mat-card-header>
                <mat-card-title><h2>Iniciar Sesión</h2></mat-card-title>
              </mat-card-header>
              <mat-card-content>
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <mat-form-field class="input-full-width">
                    <input matInput type="text" placeholder="Correo Electronico" [ngModel]="emailAddress" name="emailAddress" id="emailAddress" required/>
                    <mat-hint>Ingresa el correo electronico del Grupo</mat-hint>
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput type="password" placeholder="Contraseña" [ngModel]="password" name="password" id="password" required/>
                    <mat-hint>Tu número de documento</mat-hint>
                </mat-form-field>
                <mat-error style="padding-top: .5rem;" *ngIf="error">
                    {{error}}
                </mat-error>
                <div style="padding-top: 1rem;">
                    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
