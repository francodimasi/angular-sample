<div class="main-div grid-container" style="display: block !important;">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list *ngIf="score$ | async as score; else loading" cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="(isHandset$ | async) ? '2' : 1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Tus Puntos
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div style="margin-top: 2rem">
            <span style="font-size: 7rem">{{total$}}</span>
            <span>puntos</span>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="(isHandset$ | async) ? '2' : 1" rowspan="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Tabla de Posiciones
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Proximamente...</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="(isHandset$ | async) ? '2' : 1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Detalle
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content mat-elevation-z8">
          <table mat-table [dataSource]="detail">
          
            <!-- <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Puesto </th>
              <td mat-cell *matCellDef="let element"> {{element.localTeamImg}} </td>
            </ng-container>
          
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.visitorTeamImg}} </td>
            </ng-container> -->
    
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Puntos </th>
              <td mat-cell *matCellDef="let element"> {{element.multiplier}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <ng-template #loading>
    <mat-grid-list cols="2" rowHeight="320px">
      <mat-grid-tile [colspan]="(isHandset$ | async) ? '2' : '1'" rowspan="1">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <span style="text-align: center;">Cargando...</span>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</div>
